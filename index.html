<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momento</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <span class="js-weather"></span>
    <div class="greeting">
      <form action="" class="js-form form">
        <span class="greeting-title">Hello! What is your name? </span>
        <input type="text" placeholder="name " />
      </form>
      <h4 class="js-greetings "></h4>
    </div>
    <div class="task">
      <form action="" class="js-toDoForm">
        <span>What is your main task today?</span>
        <input type="text" />
      </form>
      <ul class="js-toDoList"></ul>
      <ul class="js-finishedToDoList"></ul>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
